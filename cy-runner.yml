---
base:
  secrets:
    enabled: true
    name: VTEX_QE
  vtex:
    account: productusqa
    id: 2001459804
    domain: myvtex.com
    vtexIdUrl: https://vtexid.vtex.com.br/api/vtexid/pub/authenticate/default
    deployCli:
      enabled: true
      git: https://github.com/vtex/toolbelt.git
      branch: qe/cypress
  twilio:
    enabled: true
  jira:
    enabled: false
    account: config-dev
    board: jira-key
    issueType: task
  slack:
    enabled: false
    channel: some-channel
  cypress:
    devMode: false
    runHeaded: false
    enabled: false
    projectId: svuskc
    getCookies: true
    maxJobs: 3
    quiet: true
    video: false
    videoCompression: false
    videoUploadOnPasses: false
    screenshotOnRunFailure: true
    trashAssetsBeforeRuns: false
    viewportWidth: 1440
    viewportHeight: 1500
    defaultCommandTimeout: 25000
    requestTimeout: 25000
    watchForFileChanges: false
    pageLoadTimeout: 45000
    browser: chrome
    chromeWebSecurity: false
  stateFiles: [.storelocator.json]
workspace:
  name: random
  prefix: storelocator
  linkApp:
    enabled: true
    logOutput:
      enabled: false
  installApps:
    # store theme will work only when its peer dependency store-locator is added in the workspace
    # So, installing store-locator@0.xversion
    - vtex.store-locator@0.x
    # Published a new theme for store-theme E2E test
    - vtex.store-locator-qa-theme@0.0.1
  removeApps:
   - vtex.bitcot-qa-theme
  wipe:
    enabled: true
    stopOnFail: false
    specs:
    - cypress/integration/wipe.spec.js
  teardown:
    enabled: true
strategy:
  # API Test case & add pickup points via csv
  addPickupPoints:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: true
    parallel: true
    specs:
      - cypress/integration/2.1-*
      - cypress/integration/2.2-*
  # add pickup points and order the product
  verifyPickupPoints:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: true
    specs:
      - cypress/integration/2.3-*
      - cypress/integration/2.4-*
    dependency:
      - cypress/integration/2.1-*
      - cypress/integration/2.2-*
  # inactive pickup points should not be shown
  inactivePickupPoints:
    enabled: true
    sendDashboard: true
    hardTries: 1
    stopOnFail: false
    parallel: false
    specs:
      - cypress/integration/2.5-*
    dependency:
      - cypress/integration/2.3-*
      - cypress/integration/2.4-*
